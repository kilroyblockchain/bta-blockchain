version: '2'

volumes:
  peer0.o4-mlops.bta.kilroy:

networks:
  bta-network:

services:
  peer0.o4-mlops.bta.kilroy:
    container_name: peer0.o4-mlops.bta.kilroy
    extends:
      file: ../base/base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.o4-mlops.bta.kilroy
      - CORE_PEER_ADDRESS=peer0.o4-mlops.bta.kilroy:$PORT_PEER_INTERNAL
      - CORE_PEER_LISTENADDRESS=0.0.0.0:$PORT_PEER0_O4_MLOPS
      - CORE_PEER_CHAINCODEADDRESS=peer0.o4-mlops.bta.kilroy:$PORT_PEER0_O4_MLOPS_CHAINCODE
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:$PORT_PEER0_O4_MLOPS_CHAINCODE
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.o4-mlops.bta.kilroy:$PORT_PEER_INTERNAL
      - CORE_PEER_LOCALMSPID=PeerO4MLOpsBtaKilroyMSP
    volumes:
      - /var/run/:/host/var/run/
      - ../../bta-ca/crypto-config/peerOrganizations/peer.o4-mlops.bta.kilroy/peers/peer0.o4-mlops.bta.kilroy/msp:/etc/hyperledger/fabric/msp
      - ../../bta-ca/crypto-config/peerOrganizations/peer.o4-mlops.bta.kilroy/peers/peer0.o4-mlops.bta.kilroy/tls:/etc/hyperledger/fabric/tls
      - peer0.o4-mlops.bta.kilroy:/var/hyperledger/production
    ports:
      - $PORT_PEER0_O4_MLOPS:$PORT_PEER_INTERNAL
    networks:
      - $NETWORK
