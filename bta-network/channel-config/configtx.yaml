Organizations:
  - &OrdererBtaKilroy
    # DefaultOrg defines the organization which is used in the sampleconfig
    # of the fabric.git development environment
    Name: OrdererBtaKilroy

    # ID to load the MSP definition as
    ID: OrdererBtaKilroyMSP

    # MSPDir is the filesystem path which contains the MSP configuration
    MSPDir: ../../bta-ca/crypto-config/ordererOrganizations/orderer.org.bta.kilroy/msp

    # Policies defines the set of policies at this level of the config tree
    # For organization policies, their canonical path is usually
    #   /Channel/<Application|Orderer>/<OrgName>/<PolicyName>
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererBtaKilroyMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererBtaKilroyMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererBtaKilroyMSP.admin')"
    OrdererEndpoints:
      - orderer0.org.bta.kilroy:7050
      - orderer1.org.bta.kilroy:7050
      - orderer2.org.bta.kilroy:7050

  - &PeerO1SuperAdminBtaKilroy
    # DefaultOrg defines the organization which is used in the sampleconfig
    # of the fabric.git development environment
    Name: PeerO1SuperAdminBtaKilroyMSP

    # ID to load the MSP definition as
    ID: PeerO1SuperAdminBtaKilroyMSP

    MSPDir: ../../bta-ca/crypto-config/peerOrganizations/peer.o1-super-admin.bta.kilroy/msp

    # Policies defines the set of policies at this level of the config tree
    # For organization policies, their canonical path is usually
    #   /Channel/<Application|Orderer>/<OrgName>/<PolicyName>
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('PeerO1SuperAdminBtaKilroyMSP.admin', 'PeerO1SuperAdminBtaKilroyMSP.peer', 'PeerO1SuperAdminBtaKilroyMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('PeerO1SuperAdminBtaKilroyMSP.admin', 'PeerO1SuperAdminBtaKilroyMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('PeerO1SuperAdminBtaKilroyMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('PeerO1SuperAdminBtaKilroyMSP.peer')"

    # leave this flag set to true.
    AnchorPeers:
      # AnchorPeers defines the location of peers which can be used
      # for cross org gossip communication.  Note, this value is only
      # encoded in the genesis block in the Application section context
      - Host: peer0.o1-super-admin.bta.kilroy
        Port: 7051

